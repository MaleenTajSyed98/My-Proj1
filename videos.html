<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    body {
      background-color:whitesmoke;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .video-container {
      perspective: 1000px;
    }

    .video-thumb {
      width: 300px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .video-thumb:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
    }

    .video-thumb video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-thumb:hover video {
      filter: brightness(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Video Cards -->
  <div class="video-container">
    <div class="video-thumb" onclick="openModal('video1.mp4')" onmouseenter="this.children[0].play()" onmouseleave="this.children[0].pause(); this.children[0].currentTime=0;">
      <video src="video1.mp4" muted></video>
    </div>
  </div>
  <div class="video-container">
    <div class="video-thumb" onclick="openModal('video2.mp4')" onmouseenter="this.children[0].play()" onmouseleave="this.children[0].pause(); this.children[0].currentTime=0;">
      <video src="video2.mp4" muted></video>
    </div>
  </div>
  <div class="video-container">
    <div class="video-thumb" onclick="openModal('video3.mp4')" onmouseenter="this.children[0].play()" onmouseleave="this.children[0].pause(); this.children[0].currentTime=0;">
      <video src="video3.mp4" muted></video>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <video id="modalVideo" controls autoplay></video>
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("videoModal");
      const video = document.getElementById("modalVideo");
      video.src = src;
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      const video = document.getElementById("modalVideo");
      video.pause();
      video.currentTime = 0;
      modal.style.display = "none";
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>

</body>
</html>
