<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR/VR Content Creation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f, #050505);
      color: white;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      padding: 20px 0;
      position: relative;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .nav-container {
      display: flex;
      gap: 60px;
    }

    .nav-link {
      position: relative;
      font-size: 18px;
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .nav-link::before,
    .nav-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 12px;
      z-index: -1;
      transition: 0.4s;
    }

    .nav-link::before {
      background: rgba(0, 255, 255, 0.1);
      filter: blur(10px);
    }

    .nav-link::after {
      background: linear-gradient(45deg, #00f2ff, #00ffc8);
      opacity: 0;
    }

    .nav-link:hover::after {
      opacity: 1;
      transform: scale(1.05);
      filter: brightness(1.5);
    }

    .nav-link:hover {
  color: #000;
  text-shadow: 0 0 5px #00f2ff, 0 0 15px #00f2ff;
}


    header {
      text-align: center;
     
    }

    header h1 {
      font-size: 3em;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px #00ffe7; }
      50% { text-shadow: 0 0 25px #00ffe7; }
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .content-box {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
      transition: transform 0.3s;
    }

    .content-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
    }

    .content-box h2 {
      margin-bottom: 15px;
      color: #00ffc8;
      text-shadow: 0 0 5px #00ffc8;
    }

    .content-box p {
      color: #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
 <header>
    <h1>AR/VR Content Creation</h1>
  </header>
  <nav>
    <div class="nav-container">
      <a href="#modeling" class="nav-link">3D Modeling</a>
      <a href="#visualization" class="nav-link">3D Visualization</a>
      <a href="#interface" class="nav-link">Interface</a>
    </div>
  </nav>

 

 

</body>
</html>
