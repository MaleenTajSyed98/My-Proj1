<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="i1">
  <h2 id="txt"></h2>
  <script>
    let a=document.getElementById("i1");
    let b=document.getElementById("txt");
    a.addEventListener("click",event=>{
       b.textContent="focus is on text field please enter name";
    });
    document.addEventListener("keydown",event=>
    {
      b.textContent=`You are clicking on `+event.key;
      if(event.key==="Enter"){
        let nme=a.value;
        b.textContent=`Hii ${nme} Welcome to our website..!!`;
      }
    }
    )
  </script>
</body>
</html>
