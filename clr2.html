<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      height:200px;
      width:200px;
      border-radius: 50%;
      margin-top:200px;
      background: linear-gradient(to right,lightpink,lightblue);
    }
  </style>
</head>
<body>
  <center>
    <button onclick="clr()">Change Color</button>
  </center>
  <script>
    let i=0;
    function clr(){
      let arr=["black","lightblue","lightpink","aqua","cyan","purple","grey","yellow","lightgreen"];
      i++;
      //let l=arr.length;
      //let rand=Math.floor(Math.random()*l)+1;
      document.body.style.backgroundColor=arr[i];
      if(i==arr.length-1){
        i=0;
      }
    }
  </script>

</body>
</html>
