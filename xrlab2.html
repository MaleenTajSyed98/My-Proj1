<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XR Lab Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1.8rem;
      font-weight: normal;
      color: #cce3ff;
    }

    .slider-container {
      padding: 30px 0;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: max-content;
      animation: slide 30s linear infinite;
    }

    .slider .column {
      padding: 0 15px;
    }

    .slider img {
      width: 200px;
      height: 140px;
      border-radius: 15px;
      object-fit: cover;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .slider img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Duplicate row to allow seamless looping */
    .duplicate {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>Department of Computer Science</h1>
    <h2>XR Lab</h2>
  </header>
