<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
   body {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 40px;
  background-color: whitesmoke;
  font-family: Arial, sans-serif;
  margin: 0;
}


    .image-container {
      margin: 20px;
      perspective: 1000px;
    }

    .tilt-img {
      width: 250px;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .tilt-img:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- 5 Images -->
  <div class="image-container"><img src="feedimg1.jpg" class="tilt-img" onclick="openModal(this.src)"></div>
  <div class="image-container"><img src="feedimg2.jpg" class="tilt-img" onclick="openModal(this.src)"></div>
  <div class="image-container"><img src="feedimg3.jpg" class="tilt-img" onclick="openModal(this.src)"></div>
  <div class="image-container"><img src="feedimg4.jpg" class="tilt-img" onclick="openModal(this.src)"></div>
  <div class="image-container"><img src="feedimg5.jpg" class="tilt-img" onclick="openModal(this.src)"></div>

  <!-- Modal -->
  <div class="modal" id="imgModal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imgModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    // Close on ESC key
    document.addEventListener('keydown', function (e) {
      if (e.key === "Escape") closeModal();
    });
  </script>

</body>
</html>
