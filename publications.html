<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEMT | Publications</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0056b3;
      --secondary: #ffcc00;
      --dark: #1a1a1a;
      --light: #ffffff;
    }

 body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: url(OIP.jpeg) no-repeat center center fixed;
  background-size: cover;
  color: #333;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: inherit;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  filter: blur(5px);
  z-index: -1;
}


    .publications-section {
      padding: 80px 20px;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    .publications-title {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color:white;
      position: relative;
      display: inline-block;
    }

    .publications-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

   

    .count-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
.count-grid {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 60px;
  overflow-x: auto; /* Allow horizontal scroll if needed */
  flex-wrap: nowrap; /* Prevent wrapping to next line */
}

    .count-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
    }

    .count-number {
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .count-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #555;
    }

    @media (max-width: 768px) {
      .count-card {
        width: 90%;
      }

      .publications-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="publications-section">
    <div class="publications-title">Publications</div>

    <div class="count-grid">
      <div class="count-card">
        <div class="count-number" data-count="45">0</div>
        <div class="count-label">Journals</div>
      </div>
      <div class="count-card" id="d2">
        <div class="count-number" data-count="30">0</div>
        <div class="count-label">Conferences</div>
      </div>
      <div class="count-card" id="d3">
        <div class="count-number" data-count="12">0</div>
        <div class="count-label">Books / Book Chapters</div>
      </div>
      <div class="count-card" id="d4">
        <div class="count-number" data-count="5">0</div>
        <div class="count-label">Patents</div>
      </div>
    </div>
  </section>

  <script>
    // Counter Animation
    const counters = document.querySelectorAll('.count-number');
    const options = {
      threshold: 0.5
    };

    const animateCount = (el) => {
      const target = +el.getAttribute('data-count');
      const duration = 2000;
      let start = 0;
      const stepTime = Math.abs(Math.floor(duration / target));

      const timer = setInterval(() => {
        start++;
        el.textContent = start;
        if (start >= target) {
          clearInterval(timer);
        }
      }, stepTime);
    };

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateCount(entry.target);
          obs.unobserve(entry.target);
        }
      });
    }, options);

    counters.forEach(counter => {
      observer.observe(counter);
    });
  </script>

</body>
</html>
