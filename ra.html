<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Areas Grid</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: url(ra.jpeg) center/cover fixed;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(5px);
    z-index: -1;
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 45px;
            margin-bottom: 30px;
        }
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .research-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .research-card:hover {
            transform: translateY(-5px);
        }
        .research-image {
            height: 200px;
            overflow: hidden;
        }
        .research-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .research-name {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Areas</h1>
        
        <div class="research-grid">
            <!-- Computer Vision -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra1.jpeg" alt="Computer Vision">
                </div>
                <div class="research-name">Computer Vision</div>
            </div>
            
            <!-- Video Analytics -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra2.jpeg" alt="Video Analytics">
                </div>
                <div class="research-name">Video Analytics</div>
            </div>
            
            <!-- Artificial Intelligence -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra3.jpeg" alt="Artificial Intelligence">
                </div>
                <div class="research-name">Artificial Intelligence</div>
            </div>
            
            <!-- AR and VR -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra4.jpeg" alt="AR and VR">
                </div>
                <div class="research-name">AR & VR</div>
            </div>
            
            <!-- Cloud Computing -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra5.jpeg" alt="Cloud Computing">
                </div>
                <div class="research-name">Cloud Computing</div>
            </div>
            
            <!-- Data Analytics -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra6.jpeg" alt="Data Analytics">
                </div>
                <div class="research-name">Data Analytics</div>
            </div>
            
            <!-- Multimedia -->
            <div class="research-card">
                <div class="research-image">
                    <img src="ra7.jpg" alt="Multimedia">
                </div>
                <div class="research-name">Multimedia</div>
            </div>
        </div>
    </div>
</body>
</html>
