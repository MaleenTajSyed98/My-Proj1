<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .contact-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .contact-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .contact-info {
            font-size: 1.1rem;
            color: #7f8c8d;
            word-break: break-all;
        }
        
        .phone {
            color: #2ecc71;
        }
        
        .email {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .contact-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Information</h1>
            <p>Get in touch with us through your preferred method</p>
        </div>
        
        <div class="contact-options">
            <!-- Phone Option -->
            <div class="contact-card" onclick="window.location.href='tel:+1234567890';">
                <div class="contact-icon phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h2 class="contact-title">Call Us</h2>
                <p class="contact-info">044-2254 5507</p>
            </div>
            
            <!-- Email Option -->
            <div class="contact-card" onclick="window.location.href='mailto:contact@example.com';">
                <div class="contact-icon email">
                    <i class="fas fa-envelope"></i>
                </div>
                <h2 class="contact-title">Email Us</h2>
                <p class="contact-info">hod_demt@nittrc.edu.in</p>
            </div>
        </div>
    </div>
</body>
</html>
