<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('c5.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s ease;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    #a1 {
      height: 200px;
      width: 200px;
      margin-bottom: 20px;
    }

    #h {
      font-size: 30px;
      text-shadow: 2px 2px 2px grey;
      color: white;
      margin-bottom: 30px;
    }

    #b {
      height: 40px;
      box-shadow: 3px 3px 2px grey;
      background-color: forestgreen;
      color: white;
      border: 2px solid black;
      padding: 10px;
      text-decoration: none;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    #b2 {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    #b:hover {
      background-color: darkgreen;
      border-radius: 20px;
    }

    /* Responsive Image */
    @media (max-width: 600px) {
      #a1 {
        width: 150px;
        height: 150px;
      }

      #h {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="n1.jpg" id="a1" alt="Logo" />
    <h1 id="h">National Institute of Technical Teachers Training and Research</h1>
    <div id="b">
      <a href="nnnn.html" id="b2">Department Of Educational Media And Technology</a>
    </div>
  </div>
</body>
</html>
