<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAYAM Rerun Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .swayam-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #f5f5dc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Rerun Card Styles - Full Screen */
        .rerun-card {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .rerun-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .course-image {
            width: 100%;
            height: 350px;
            background-image: url('https://i.ytimg.com/vi/chJk4oQi4yo/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGHIgSChAMA8=&rs=AOn4CLBIvy5Ev0d3kKnId2uAmaTZVgyGXg');
            background-size: cover;
            background-position: center;
        }
        
        .course-details {
            padding: 30px;
            text-align: center;
        }
        
        .course-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }
        
        .course-dates {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 1.2rem;
            color: #a8d8ea;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            .swayam-title {
                font-size: 2.5rem;
            }
            
            .course-image {
                height: 250px;
            }
            
            .course-name {
                font-size: 1.6rem;
            }
            
            .course-dates {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="swayam-title">SWAYAM</h1>
    </div>
    
    <!-- Rerun Card Only - Full Width -->
    <div class="rerun-card" onclick="window.open('https://onlinecourses.swayam2.ac.in/ntr25_ed64/preview', '_blank')">
        <div class="course-image"></div>
        <div class="course-details">
            <div class="course-name">Advanced Web Development Course</div>
            <div class="course-dates">
                <span>Start Date: 20 Jan 2025</span>
                <span>End Date: 15 May 2025</span>
            </div>
        </div>
    </div>
    
    <script>
        // Click animation
        document.querySelector('.rerun-card').addEventListener('click', function() {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-8px)';
            }, 150);
        });
    </script>
</body>
</html>
