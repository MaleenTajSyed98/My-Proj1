<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modeling Feedback Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #2c3e50);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-size: 2.8rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .options-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .option-card {
      width: 45%;
      min-width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .option-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .option-icon {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .images-card .option-icon {
      color: #4ecdc4;
    }

    .videos-card .option-icon {
      color: #ff6b6b;
    }

    .option-title {
      font-size: 2rem;
      color: white;
      margin-bottom: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .glow {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .option-card:hover .glow {
      opacity: 0.3;
    }

    .images-card .glow {
      background: radial-gradient(circle, rgba(78,205,196,0.8) 0%, rgba(78,205,196,0) 70%);
      top: -30px;
      right: -30px;
    }

    .videos-card .glow {
      background: radial-gradient(circle, rgba(255,107,107,0.8) 0%, rgba(255,107,107,0) 70%);
      bottom: -30px;
      left: -30px;
    }

    @media (max-width: 768px) {
      .option-card {
        width: 100%;
        min-width: auto;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback for 3D Modeling<br>
      <small style="font-size: 0.6em; opacity: 0.8;">
        Product Visualization & Digital Prototyping (16.06.2025-04.07.2025)
      </small>
    </h1>

    <div class="options-row">
      <div class="option-card images-card" onclick="goToPage('images.html')">
        <div class="glow"></div>
        <div class="option-icon">
          <i class="fas fa-images"></i>
        </div>
        <h2 class="option-title">Images</h2>
      </div>

      <div class="option-card videos-card" onclick="goToPage('videos.html')">
        <div class="glow"></div>
        <div class="option-icon">
          <i class="fas fa-video"></i>
        </div>
        <h2 class="option-title">Videos</h2>
      </div>
    </div>
  </div>

  <script>
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
